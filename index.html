<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Page Title</title>
</head>
<body>

<div id="comp1">
    <div v-if="showBooks">
        <div>{{ title }} - {{ author }} - {{ age }} </div>
        <button v-on:click="age++">Increase Age</button> <!-- age is -->
        <button v-on:click="age--">Decrease Age</button>
        <div v-on:click="changeTitle('Two Towers')">c h a n g e  t i t l e</div>
    </div>
    <button v-on:click="toggleShowBooks()">Show/Hide Books</button>
</div>

<script src="./app.js"></script>
</body>
</html>
